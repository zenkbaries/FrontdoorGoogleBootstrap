inherit_from: .rubocop_todo.yml

Rails:
  Enabled: true


Metrics/AbcSize:
  Max: 16

Metrics/LineLength:
  Max: 130

Rails/FilePath:
  Enabled: false

Rails/TimeZone:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/EmptyMethod:
    Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false
